<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {%- include social.html -%}
        <ul class="contact-list">
            {%- if site.email -%}

            <li><a href="mailto:{{ site.email }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/akimbo-icons.svg#email' | relative_url }}"></use></svg> <span class="u-email">{{ site.email }}</span></a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">

      </div>

      <div class="footer-col footer-col-3">
        <a href="https://itunes.apple.com/in/developer/fingers-akimbo-llc/id1148409568">
        <img src="{{ '/assets/images/app_store.svg' | relative_url }}" class="appstore_icon" />
        </a>
      </div>
    </div>
  </div>

</footer>

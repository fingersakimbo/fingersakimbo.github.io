<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FA SEO -->
  <!-- Jekyll SEO doesn't do twitter? -->
  <meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{ site.twitter_username| cgi_escape | escape }}" />
	<meta name="twitter:title" content="Fingers Akimbo">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:creator" content="@{{ site.twitter_username| cgi_escape | escape }}">
	<meta name="twitter:image" content="{{ "/assets/image/social-card-large.png" | relative_url }}">

  <!-- Jekyll SEO seems to miss these two: -->
  <meta property="og:image" content="{{ "/assets/image/social-card-large.png" | relative_url }}">
  <meta property="og:type" content="website">
  <!-- End FA SEO -->

  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="//fonts.googleapis.com/css?family=Raleway|Saira+Extra+Condensed" rel="stylesheet">

  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
